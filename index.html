<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <section class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="generatedPassword"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >Generate a password</textarea>
        </div>
        <form action="">
          <label for="characterNumberRange">Number of Characters</label>
          <input type="range" min="1" max="128" value="8" id="characterSliderRange">
          <input type="number" min="1" max="128" value="8" id="characterNumberRange">
          <label for="includesUpperCase">Include Uppercase letters?</label>
          <input type="checkbox" id="includesUpperCase">
          <label for="includesLowerCase">Include Lowercase Letters?</label>
          <input type="checkbox" id="includesLowerCase">
          <label for="includesNumbers">Include Numbers?</label>
          <input type="checkbox" id="includesNumbers">
          <label for="includesSpecial">Include Special Characters?</label>
          <input type="checkbox" id="includesSpecial">
        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
